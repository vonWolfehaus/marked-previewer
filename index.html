<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="content-language" content="en">
		<meta http-equiv="content-script-type" content="text/javascript">
		<meta http-equiv="content-style-type" content="text/css">
		<meta name="description" content="This is a Markedjs editor with live preview. enjoy.">
		<meta name="keywords" content="markdown,editor,github,live,preview,tutorial">

		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" type="text/css" href="./github.css">

		<script type="text/javascript" src="./jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="./autosize.min.js"></script>
		<script type="text/javascript" src="./marked.min.js"></script>
		<script type="text/javascript" src="./main.js"></script>

		<title>Markedjs Live Preview</title>
	</head>
	<body>

		<div id="header">
			<h1>Markedjs Live Preview</h1>
			You <em>must</em> replace new lines with <code>\n</code>. Line breaks will otherwise not show up when rendered with markedjs.
			<br>Uses <a href="https://help.github.com/categories/writing-on-github/">Github-flavored</a> markdown.
		</div>

		<div id="container">
			<div id="content" class="section">
				<div class="content mode" style="flex:1">
					<textarea id="markdown" style="overflow: hidden; word-wrap: break-word; resize: none; height: 400px;"></textarea>
				</div>

				<div id="preview" class="mode">
					<div id="output" class="content markdown-body"></div>
				</div>
			</div>
		</div>
	</body>
</html>
