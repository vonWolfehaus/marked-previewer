<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="content-language" content="en">
		<meta http-equiv="content-script-type" content="text/javascript">
		<meta http-equiv="content-style-type" content="text/css">
		<meta name="description" content="This is a Markedjs editor with live preview. enjoy.">
		<meta name="keywords" content="markdown,editor,github,live,preview,tutorial">

		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" type="text/css" href="./github.css">

		<script type="text/javascript" src="./jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="./autosize.min.js"></script>
		<script type="text/javascript" src="./marked.min.js"></script>
		<script type="text/javascript" src="./main.js"></script>

		<title>Markdedjs Live Preview</title>
	</head>
	<body>

		<div id="header">
			<h1>Markdedjs Live Preview</h1>
		</div>

		<div id="container">
			<div id="content" class="section">
				<div id="edit" class="mode">
					<ul class="submenu">
						<a href="javascript:void(null);" id="clearButton"><li>clear</li></a>
					</ul>

					<div class="content">
						<div id="markdown" style="overflow: hidden; word-wrap: break-word; resize: none; height: 400px;" contenteditable="true"></div>
					</div>
				</div>

				<div id="preview" class="mode">
					<div id="output" class="content markdown-body"></div>
				</div>
			</div>
		</div>
	</body>
</html>
